<mat-drawer-container class="min-h-full mx-auto border-x" autosize>
	<mat-drawer class="p-6" mode="side" opened>
		<app-filters (showCategory)="onShowCategory($event)"></app-filters>
	</mat-drawer>
	<mat-drawer-content class="p-6">
		<app-products-header (columnsCountChange)="onColumnsCountChange($event)">
		</app-products-header>
		<mat-grid-list
			gutterSize="16"
			[cols]="cols"
			[rowHeight]="rowHeight"
		>
			<mat-grid-tile>
				<app-products-box
					(addToCart)="onAddToCart($event)"
					class="w-full" 
					[fullWidthMode]="cols === 1"></app-products-box>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-drawer-content>
</mat-drawer-container>
